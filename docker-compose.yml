version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: elkcms_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      XDEBUG_MODE: debug
      XDEBUG_CONFIG: client_host=host.docker.internal
    networks:
      - elkcms
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: elkcms_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - elkcms
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: elkcms_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-elkcms}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-elkcms}
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - elkcms

  node:
    image: node:20-alpine
    container_name: elkcms_node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: npm run dev
    ports:
      - "5173:5173"
    networks:
      - elkcms

networks:
  elkcms:
    driver: bridge

volumes:
  dbdata:
    driver: local
